<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>App Academy Times</title>
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
        />
        <link rel="stylesheet" href="./stylesheets/main-styles.css" />
    </head>
    <body>
        <!-- Header - Start -->
        <header>
            <div class="masthead">
                <div class="masthead__menu-and-search">
                    <div class="menu-and-search">
                        <!-- menu -->
                        <i class="fa fa-bars"></i>
                    </div>
                    <div class="menu-and-search">
                        <!-- search -->
                        <i class="fa fa-search"></i>
                    </div>
                </div>
                <div class="masthead__actions">
                    <div class="actions">
                        <button>Subscribe Now</button>
                    </div>
                    <div class="actions">
                        <button>Log In</button>
                    </div>
                    <div class="actions">
                        <!-- Settings -->
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
                <div class="masthead__technologies">
                    <!-- little technologies -->
                    <div class="technologies">
                        <span class="technologies-css">CSS</span>
                        <span class="technologies-html">HTML</span>
                        <span class="technologies-js">JavaScript</span>
                        <span class="technologies-python">Python</span>
                    </div>
                </div>
                <div class="masthead__date">
                    <!-- date -->
                    <div class="date">Tuesday, February 27, 2024</div>
                </div>
                <!-- Logo -->
                <div class="masthead__logo">
                    <img
                        src="./images/AA_Times_Logo.png"
                        alt="App Academy Times Logo"
                    />
                </div>
                <div class="masthead__paper">
                    <!-- today's paper -->
                    <div class="newspaper">
                        <i class="far fa-newspaper"></i>
                        <p class="newspaper-text">Today's Paper</p>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header - End -->
        <!-- Main - Start -->
        <main></main>
        <!-- Main - End -->
        <!-- Footer - Start -->
        <footer></footer>
        <!-- Footer - End -->
    </body>
</html>
